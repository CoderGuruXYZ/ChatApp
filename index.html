<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat App</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.1/css/all.css'
        integrity='sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp' crossorigin='anonymous'>
    <script src="https://kit.fontawesome.com/a2406e7df8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
</head>

<body>
    <script src='init.js'></script>

    <div class="app">
        <div class="title">Chat App</div>
        <div class="window">
            <div class="message">
                <div class="messageDetails">
                    <div class="messageName">Name</div>
                    <div class="messageImage"><i class="fa-solid fa-circle-user"></i>
                    </div>
                </div>
                <div class="messageText">Hi</div>
            </div>
        </div>
        <div class="chatbox">
            <input type="text" class="messageBox" id = "userText" placeholder = "Enter Message Here...">
            <button class="send">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
